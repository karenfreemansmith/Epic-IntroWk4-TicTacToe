<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Play Tic-Tac-Toe</title>
    <link href='https://fonts.googleapis.com/css?family=Schoolbell' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Play Tic-Tac-Toe</h1>
      <div id="playArea" class="center-block">
        <div class="row">
          <div class="col-xs-4" id="ax"></div>
          <div class="col-xs-4" id="ay"></div>
          <div class="col-xs-4" id="az"></div>
        </div>
        <div class="row">
          <div class="col-xs-4" id="bx"></div>
          <div class="col-xs-4" id="by"></div>
          <div class="col-xs-4" id="bz"></div>
        </div>
        <div class="row">
          <div class="col-xs-4" id="cx"></div>
          <div class="col-xs-4" id="cy"></div>
          <div class="col-xs-4" id="cz"></div>
        </div>
      </div>
      <button class="btn btn-default" id="startGame">Start a New Game</button>
    </div>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
